# Configuración específica para análisis ANOVA
analisis_experimental:
  factores_principales:
    - numero_camiones
    - capacidad_planta  
    - nivel_critico
    - duracion_simulacion
    - numero_riesgos_activos
  
  variables_respuesta:
    - tasa_satisfaccion_demanda
    - tiempo_promedio_ciclo_camiones
    - numero_quiebres_stock
    - tiempo_bajo_nivel_critico
    - utilizacion_camiones
    - costo_total_operacion

# Configuración para diseño de experimentos  
doe_config:
  tipo_diseño: "factorial_fraccionario"
  resolucion: 4  # Permite detectar efectos principales e interacciones de 2 factores
  replicas: 3
  bloqueo: false
  aleatorización: true
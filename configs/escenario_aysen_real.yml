# configs/escenario_aysen_real.yaml - Configuración con riesgos reales del estudio

simulacion:
  duracion: 8760  # 1 año completo para análisis de resiliencia
  semilla_aleatoria: 42
  precision_temporal: 0.01

entidades:
  camion_chacabuco_001:
    capacidad: 22000
    base_operacional: "Puerto Chacabuco"
    ruta_principal: "Chacabuco-Coyhaique"
    
  camion_chacabuco_002:
    capacidad: 22000
    base_operacional: "Puerto Chacabuco" 
    ruta_principal: "Chacabuco-Balmaceda"
    
  camion_balmaceda_001:
    capacidad: 18000
    base_operacional: "Terminal Aereo Balmaceda"
    ruta_principal: "Balmaceda-Coyhaique"

planta:
  capacidad_maxima: 180000  # Basado en capacidad real de Chacabuco
  nivel_critico: 36000      # 20% de capacidad
  nivel_reabastecimiento: 144000  # 80% de capacidad
  inventario_inicial: 90000  # 50% inicial
  ubicacion: "Puerto Chacabuco"

demanda:
  patron_regional: "aysen"
  poblacion_objetivo: 108000  # Población región de Aysén
  consumo_per_capita_anual: 24.5  # kg GLP per capita
  estacionalidad_invernal: 1.4  # 40% más demanda en invierno
  
